<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple SPA Router</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 30px 0;">
  <tr>
    <td align="center">
      <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; font-family: Arial, sans-serif; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        
        <!-- Header with Logo -->
        <tr>
          <td style="background-color: #1a73e8; padding: 30px; text-align: center;">
            <img src="{{LOGO_URL}}" alt="Company Logo" style="max-width: 150px; margin-bottom: 10px;" />
            <h1 style="color: #ffffff; font-size: 24px; margin: 10px 0 0;">New Contact Submission</h1>
          </td>
        </tr>

        <!-- Body Content -->
        <tr>
          <td style="padding: 30px;">
            <p style="margin: 0 0 15px; font-size: 16px; color: #333;"><strong>Full Name:</strong> {{FULLNAME}}</p>
            <p style="margin: 0 0 15px; font-size: 16px; color: #333;"><strong>Email:</strong> {{EMAIL}}</p>
            <p style="margin: 0 0 15px; font-size: 16px; color: #333;"><strong>Company:</strong> {{COMPANY}}</p>
            <p style="margin: 0 0 15px; font-size: 16px; color: #333;"><strong>Subject:</strong> {{SUBJECT}}</p>
            <p style="margin: 0 0 8px; font-size: 16px; color: #333;"><strong>Message:</strong></p>
            <div style="background-color: #f1f1f1; padding: 15px; border-radius: 6px; font-size: 15px; color: #444444; white-space: pre-line;">
              {{MESSAGE}}
            </div>
          </td>
        </tr>

        <!-- Footer -->

        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
